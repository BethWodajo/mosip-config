## -------------------------------------- Authentication & Authorization -----------------------------------------------

mosip.certify.security.auth.post-urls={}
mosip.certify.security.auth.put-urls={}
mosip.certify.security.auth.get-urls={}

mosip.certify.security.ignore-csrf-urls=${server.servlet.path}/actuator/**,${server.servlet.path}/error,\
  ${server.servlet.path}/swagger-ui/**,${server.servlet.path}/v3/api-docs/**,\
  ${server.servlet.path}/issuance/**

mosip.certify.security.ignore-auth-urls=/actuator/**,**/error,**/swagger-ui/**,\
  **/v3/api-docs/**, **/issuance/**

## ------------------------------------------ Discovery openid-configuration -------------------------------------------

mosip.esignet.domain.url=https://${mosip.esignet.insurance.host}
mosip.certify.domain.url=https://${mosip.injicertify.host}

mosip.certify.discovery.issuer-id=${mosipbox.public.url}${server.servlet.path}

##----- These are reference to the oauth resource server providing jwk----------------------------------##
mosip.certify.identifier=${mosip.esignet.domain.url}
mosip.certify.authn.filter-urls={ '${server.servlet.path}/issuance/credential' }

# Change this if certify is used with different OAUTH2.0 server
mosip.certify.authn.issuer-uri=${mosip.esignet.domain.url}/v1/esignet
mosip.certify.authn.jwk-set-uri=${mosip.esignet.domain.url}/v1/esignet/oauth/.well-known/jwks.json

mosip.certify.authn.allowed-audiences={ '${mosip.certify.domain.url}${server.servlet.path}/issuance/credential', '${mosip.esignet.domain.url}/v1/esignet/vci/credential' }

